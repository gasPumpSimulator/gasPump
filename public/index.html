<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css";>
    <title>GasPumpSimulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body onload = "getPrices()" href="javascript:location.reload(true)">
    <header></header>
    <nav>
        <a href="/transactions">All Transactions</a>
        <a href="/info">Info ejs page</a>
    </nav>
    <div class="mainContainer">
        <div class="mainSides"></div>
    <div class="containerBody">
        <div class="topContainer">
            <div id="interfaceContainer">
            <div id="interface" style="color:white">Enter 1 for credit or 2 for cash</div>
            <div id="gallonContainer">
            <div id="gallons" style="color:white">Gallons: 0</div>
            <div id="decimal" style="color:white">.00</div>
            </div>
            </div>
            <div class="btnGroup">
                <button id="beginFueling" class="fuelingBtn" onclick="showGallons()" onclick="getGasPrice()">BEGIN FUELING</button>
                <button class="emergencyShutoff">STOP</button>
            </div>

        </div>
        <div class="keypadContainer">
            <div class="buttonGroup"  >    
                <button class="btns" id="1" onclick="paymentMethodFunction('credit')">1
                    <div class="alphabet">QZ</div>
                </button>
                <button class="btns" id="2" onclick="paymentMethodFunction('cash')">2
                    <div class="alphabet">ABC</div>
                </button>
                <button class="btns" id="3" onclick="addToInput('3')">3
                    <div class="alphabet">DEF</div>
                </button>
                <button class="btns" id="D" onclick="deleteEntry()">
                    <div class="alphabet">YES</div>
                </button>
            </div>
        <div class="buttonGroup">
            <button class="btns" id="4" onclick="addToInput('4')">4
                <div class="alphabet">GHI</div>
            </button>
            <button class="btns" id="5" onclick="addToInput('5')">5
                <div class="alphabet">JKL</div>
            </button>
            <button class="btns" id="6" onclick="addToInput('6')">6
                <div class="alphabet">MNO</div>
            </button>
            <button class="btns" id="C" onclick="">
                <div class="alphabet">NO</div>
            </button>
          </div>
        <div class="buttonGroup">
          <button class="btns" id="7" onclick="addToInput('7')">7
            <div class="alphabet">PRS</div>
        </button>
          <button class="btns" id="8" onclick="addToInput('8')">8
            <div class="alphabet">TUV</div>
        </button>
          <button class="btns" id="9" onclick="addToInput('9')">9
            <div class="alphabet">WXY</div>
        </button>
        <button class="btns" id="D" onclick="reset()">
            <div class="alphabet">CANCEL</div>
        </button>
        </div>
        <div class="buttonGroup" >
          <button class="btns" id="period" onclick="addToInput('.')">.</button>
          <button class="btns" id="0" onclick="addToInput('0')">0</button>
          <button class="btns" id="=" onclick="compute()">
            <div class="alphabet">ENTER</div>
        </button>
        <button class="btns" id="D" onclick="deleteEntry()">
            <div class="alphabet">DELETE</div>
        </button>
        </div>
        </div>

     
    <div class="gasButtonContainer">
    <div class="gasButtonGroup">
        <label class="gasName">Regular</label>
        <label id="price87">$3.00</label>
        <div id="87Gas" class="light"></div>
        <div class="gasType">Gasoline</div>
        <button class="gas_buttons" onclick="changeColor('87Gas', 'price87')">87</button>
    </div>
    <div class="gasButtonGroup">
        <label class="gasName">Plus</label>
        <label id="price89">$3.10</label>
        <div id="89Gas" class="light"></div>
        <div class="gasType">Gasoline</div>
        <button class="gas_buttons" onclick="changeColor('89Gas', 'price89')">89</button>
    </div>
    <div class="gasButtonGroup">
        <label class="gasName">Premium</label>
        <label id="price93">$3.30</label>
        <div id="93Gas" class="light"></div>
        <div class="gasType">Gasoline</div>
        <button class="gas_buttons" onclick="changeColor('93Gas', 'price93')">93</button>
    </div>
    <div class="gasButtonGroup diesel">
        <label class="gasName">Diesel</label>
        <label id="priceDiesel">$4.00</label>
        <div id="dieselGas" class="light"></div>
        <div class="gasType">Diesel</div>
        <button class="gas_buttons" onclick="changeColor('dieselGas', 'priceDiesel')">Diesel</button>
    </div>
        </div>
    </div>
    <div class="mainSides"></div>
    </div>
    <footer>
        <div class = "footerContainer">
          <a href="https://github.com/gasPumpSimulator/gasPump" image><img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="github link" style="width:20px;height:20px;"></a>
        </div>
        <i class="fab fa-github" aria-hidden="true"></i>
    </footer>
</body>
</html>
