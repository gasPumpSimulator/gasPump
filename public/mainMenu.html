<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="stylesGasInfo.css";>
    <title>Document</title>
</head>
<body onload="getTransactions()">
    <div class="mainContainer">
    <div class="leftBody">
    <table id="table">
        <h1 style="text-align: center;  text-shadow: 2px .5px;
        ">Transaction Table</h1>
        <thead>
            <th>ID</th>
            <th>Payment Method</th>
            <th>Gas Type</th>
            <th>Price Per Gallon</th>
            <th>Gallons Purchased</th>
            <th>Name On Card</th>
            <th>Total Cost</th>
            <th>Date/Time</th>
        </thead>
        <tbody> </tbody>
      </table>
    </div>
    <div class="rightBody">
        <h1 style="text-align: center;  text-shadow: 2px .5px;
        ">Filter Results</h1>
        <form action="/searchTable">
            <label for="search">Search Transactions:</label>
            <input type="text">
        </form>
    <div class="searchMethodContainer">
        <label for="searchMethod">Choose Value to Search By:</label>
        <select name="searchMethod" id="searchMethod">
            <option value="ID">Transaction ID</option>
            <option value="name">Name</option>
            <option value="PaymentMethod">Payment Method</option>
            <option value="date">Date</option>
            <option value="Gas Type">Gas Type</option>
            <option value="gallonsPurchased">Gallons Purchased</option>
            <option value="totalCost">Total Cost</option>
        </select>

        <label for="searchMethod">Gas Type:</label>
        <select name="searchMethod" id="searchMethod">
            <option value="GasTypeany">Any</option>
            <option value="87Gas">87Gas</option>
            <option value="89Gas">89Gas</option>
            <option value="Diesel">93Gas</option>
            <option value="Diesel">Diesel</option>
        </select>
    </div>
    </div>
    </div>

</body>
</html>
