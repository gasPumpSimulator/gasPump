<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="stylesGasInfo.css";>
    <title>Document</title>
</head>
<body onload="getTransactions()">
    <div class="mainContainer">
    <div class="leftBody">
    <table id="table">
        <h1 style="text-align: center;  text-shadow: 2px .5px;
        ">Transaction Table</h1>
        <thead>
            <th>ID</th>
            <th>Payment Method</th>
            <th>Gas Type</th>
            <th>Price Per Gallon</th>
            <th>Gallons Purchased</th>
            <th>Name On Card</th>
            <th>Total Cost</th>
            <th>Date/Time</th>
        </thead>
        <tbody> </tbody>
      </table>
    </div>
    <div class="rightBody">
        <h1 style="text-align: center;  text-shadow: 2px .5px;
        ">Filter Results</h1>
        <form action="/searchTable">
            <label for="searchByID">Search By ID:</label>
            <input type="text" value="Any">
            <label for="searchByName">Search By Name:</label>
            <input type="text" value="Any">
        </form>
    <div class="searchMethodContainer">
        <label for="searchMethod">Payment Method:</label>
        <select name="PaymentMethod" id="PaymentMethod">
            <option value="any">Any</option>
            <option value="cash">Cash</option>
            <option value="credit">Credit</option>
        </select>

        <label for="searchMethod">Gas Type:</label>
        <select name="searchMethod" id="searchMethod">
            <option value="GasTypeany">Any</option>
            <option value="87Gas">87Gas</option>
            <option value="89Gas">89Gas</option>
            <option value="Diesel">93Gas</option>
            <option value="Diesel">Diesel</option>
        </select>
        <label for="searchMethod">Gas Price Per Gallon Search Type:</label>
        <select name="searchMethod" id="searchMethod">
            <option value="any">Any</option>
            <option value="max">Max</option>
            <option value="min">Min</option>
            <option value="minMax">Min and Max</option>
        </select>

        <label for="maxPrice">Maximum Price:</label>
        <div class="gasPriceSliderMax">
          <input type="range" min=".01" max="6" value="6" class="slider" id="MaxRange">
        </div>

        <label for="minPrice">Minimum Price:</label>
        <div class="gasPriceSliderMin">
            <input type="range" min=".01" max="6" value="6" class="slider" id="minRange">
          </div>
          <label for="searchMethod">Gallons Purchased Search Type:</label>
          <select name="searchMethod" id="searchMethod">
              <option value="any">Any</option>
              <option value="max">Max</option>
              <option value="min">Min</option>
              <option value="minMax">Min and Max</option>
          </select>
  
          <label for="maxPrice">Maximum Gallons:</label>
          <div class="gallonsSliderMax">
            <input type="range" min=".01" max="6" value="6" class="slider" id="MaxRange">
          </div>
  
          <label for="minPrice">Minimum Gallons:</label>
          <div class="gasPriceSliderMin">
              <input type="range" min=".01" max="6" value="6" class="slider" id="minRange">
            </div>
            <label for="searchMethod">Total Cost Search Type:</label>
            <select name="searchMethod" id="searchMethod">
                <option value="any">Any</option>
                <option value="max">Max</option>
                <option value="min">Min</option>
                <option value="minMax">Min and Max</option>
            </select>
    
            <label for="maxPrice">Maximum Cost:</label>
            <div class="gallonsSliderMax">
              <input type="range" min=".01" max="6" value="6" class="slider" id="MaxRange">
            </div>
    
            <label for="minPrice">Minimum Cost:</label>
            <div class="gasPriceSliderMin">
                <input type="range" min=".01" max="6" value="6" class="slider" id="minRange">
              </div>

              <label for="meeting-time">Start Date/Time:</label>

              <input type="datetime-local" id="meeting-time"
                     name="meeting-time" value="2018-06-12T19:30"
                     min="2018-06-07T00:00" max="2018-06-14T00:00">
                     <label for="meeting-time">End Date/Time:</label>

                     <input type="datetime-local" id="meeting-time"
                            name="meeting-time" value="2018-06-12T19:30"
                            min="2018-06-07T00:00" max="2018-06-14T00:00">
                     
    </div>
    </div>
    </div>

</body>
</html>
