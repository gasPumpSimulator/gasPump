<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="stylesGasInfo.css";>
    <title>Document</title>
</head>
<body onload="getTransactions()">
    <div class="mainContainer">
    <div class="leftBody">
    <table id="table">
        <h1 style="text-align: center;  text-shadow: 2px .5px;
        ">Transaction Table</h1>
        <thead>
            <th>ID</th>
            <th>Payment Method</th>
            <th>Gas Type</th>
            <th>Price Per Gallon</th>
            <th>Gallons Purchased</th>
            <th>Name On Card</th>
            <th>Total Cost</th>
            <th>Date/Time</th>
        </thead>
        <tbody> </tbody>
      </table>
    </div>
    <div class="rightBody">
        <div class="buttonContainer">
            <button type="submit" form="searchForm">Search</button>
    
            <form id="returnMain" action="/" method="get">
                <button type="submit" form="returnMain">Main Menu</button>
            </form>
        </div>
        <h1 style="text-align: center;  text-shadow: 2px .5px;
        ">Filter Results</h1>
    <div class="searchMethodContainer">
        <form id="searchForm" action="/searchTransactions" method="post">
            <label for="searchByID">Search By ID:</label><br>
            <input name="searchByID" type="text" value="Any"><br>
            <label for="searchByName">Search By Name:</label><br>
            <input name="name" type="text" value="Any">
    </div>
    <div class="searchMethodContainer1">
        <label for="searchMethod">Payment Method:</label>
        <select name="paymentMethod" id="paymentMethod">
            <option value="Any">Any</option>
            <option value="Cash">Cash</option>
            <option value="Credit">Credit</option>
        </select>
    </div>
    <div class="searchMethodContainer2">
        <label for="searchMethod">Gas Type:</label>
        <select name="gasType" id="gasType">
            <option value="Any">Any</option>
            <option value="87Gas">87Gas</option>
            <option value="89Gas">89Gas</option>
            <option value="Diesel">93Gas</option>
            <option value="Diesel">Diesel</option>
        </select>
    </div>
    <div class="searchMethodContainer3">
        <label for="searchMethod">Gas Price Per Gallon Search Type:</label>
        <select name="pricePerGallon" id="pricePerGallon">
            <option value="Any">Any</option>
            <option value="Max">Max</option>
            <option value="Min">Min</option>
            <option value="MinMax">Min and Max</option>
        </select><br>
        <label for="maxPricePerGallon">Maximum Price:</label>
        <input type="text" id="maxPricePerGallon" name="maxPricePerGallon" class="sliderValue" value="3">

        <div class="gasPriceSliderMax">
          <input type="range" min=".01" max="6" value="6" class="slider" id="MaxRangePricePerGallon">
        </div>
        <label for="minPricePerGallon">Minimum Price:</label>
        <input type="text" id="minPricePerGallon" name="minPricePerGallon" value="4" class="sliderValue">

        <div class="gasPriceSliderMin">
            <input type="range" min=".01" max="6" value="10" class="slider" id="minRangePricePerGallon">
          </div>
    </div>
    <div class="searchMethodContainer4">
          <label for="GallonsPurchased">Gallons Purchased Search Type:</label>
          <select name="GallonsPurchased" style="width: 169px" id="GallonsPurchased">
              <option value="any">Any</option>
              <option value="max">Max</option>
              <option value="min">Min</option>
              <option value="minMax">Min and Max</option>
          </select><br>
          <label for="maxPrice">Maximum Gallons:</label>
          <input type="text" id="maxGallons" class="sliderValue">
          <div class="gallonsSliderMax">
            <input type="range" min=".01" max="6" value="6" class="slider" id="MaxRange">
          </div>
          <label for="minPrice">Minimum Gallons:</label>
          <input type="text" id="minGallons" class="sliderValue">
          <div class="gasPriceSliderMin">
              <input type="range" min=".01" max="6" value="6" class="slider" id="minRange">
            </div>
    </div>
    <div class="searchMethodContainer5">
            <label for="searchMethod">Total Cost Search Type:</label>
            <select name="searchMethod" id="searchMethod">
                <option value="any">Any</option>
                <option value="max">Max</option>
                <option value="min">Min</option>
                <option value="minMax">Min and Max</option>
            </select><br>
    
            <label for="maxPrice">Maximum Cost:</label>
            <input type="text" id="maxCost" class="sliderValue">

            <div class="gallonsSliderMax">
              <input type="range" min=".01" max="6" value="6" class="slider" id="MaxRange">
            </div>
    
            <label for="minPrice">Minimum Cost:</label>
            <input type="text" id="minPriceInput" class="sliderValue">
            <div class="gasPriceSliderMin">
                <input type="range" min=".01" max="6" value="6" class="slider" id="minRange">
              </div>
    </div>
    <div class="searchMethodContainer6">
              <label for="startTime">Start Date/Time:</label>
              <input type="datetime-local" id="startTime"
                     name="startTime" value="2018-06-12T19:30"
                     min="2018-06-07T00:00" max="2018-06-14T00:00">
              
              <label for="EndTime">End Date/Time:</label>
              <input type="datetime-local" id="endTime"
                     name="startTime" value="2018-06-12T19:30"
                     min="2018-06-07T00:00" max="2018-06-14T00:00">
    </div>  
    </form>          
    </div>
</body>
</html>
