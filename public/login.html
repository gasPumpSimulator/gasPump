<body>
    <body>
        <div action="/login" 
        method="post">
          <!-- user input-->
          <div id="loginClass">

          <input type="text" name="username" placeholder="Username" required><br><br>
          <input type="password" name="password" placeholder="Password" required><br><br>
          <!-- submit button -->
          <button id="login" type="submit" value="login" onclick="login()">Login</button>
          <button id="register" type="reset" value="register" onclick="register()">Register</button>
        </div>
      </body>
